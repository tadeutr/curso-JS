<video id="meuvideo" width="800" controls controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
</video>

<div wm-progresso="meuvideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuvideo" onclick="playVideo()">Play</button>
    <button wm-pause="meuvideo" onclick="pauseVideo()">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso>div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    const videoDesafio = document.getElementById("meuvideo")

    function playVideo() {
        return videoDesafio.play()
    }
    function pauseVideo() {
        return videoDesafio.pause()
    }

    function configurarVideo(id) {

        const vid = document.getElementById(id)

        /// alimentar a barra de progresso do video
        setInterval(() => {
            const percentual = (vid.currentTime / vid.duration) * 100
            const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`)
            valorDiv.style.width = `${percentual}%`
            valorDiv.innerHTML = `${percentual.toFixed(1)}%`

        }, 500)

    }
    configurarVideo('meuVideo')

</script>
