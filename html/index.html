<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
</head>
<style>
    #conteudo {
        padding: 30px 0px;
    }
</style>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a>
        <a href wm-nav="exercicios/texto1.html">01 - Texto</a>
        <a href wm-nav="exercicios/listas.html">02 - Listas</a>
        <a href wm-nav="exercicios/links.html">03 - Links</a>
        <a href wm-nav="exercicios/tabela.html">04 - Tabelas</a>
        <a href wm-nav="exercicios/form/form.html">05 - Formulário</a>
        <a href wm-nav="exercicios/images.html">06 - Imagens</a>
        <a href wm-nav="exercicios/video.html">07 - Video</a>

    </nav>
    <section id="conteudo">

    </section>
    <footer>
        <br>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link =>{
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()

                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html )
            }
        })
    </script>
</body>
</html>
